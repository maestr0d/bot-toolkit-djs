<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bot Toolkit v</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap/js/ie-emulation-modes-warning.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="balloon.css">
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <div class="load-container"><div class="load-spin"></div><div id="load-log"></div></div>
  </div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="nav-brand"></a>
        <div class="dropdown navdown">
          <span>File</span>
          <div class="dropdown-content">
            <p id="loadconf">Load</p>
            <p id="saveconf">Save</p>
            <label for="upload">Import
              <input type="file" id="upload" style="display:none">
            </label>
            <a class="cleana" href="./jsondata/config.json" id="export-btn" download>Export</a>
          </div>
        </div>

        <div class="dropdown navdown">
          <span>Help</span>
          <div class="dropdown-content">
            <p id="how-to-use">User's guide</p>
            <p id="changelog-data">Changelog</p>
            <p id="about-page">About</p>
          </div>
        </div>

        <div class="dropdown navdown" id="refresh-app">
          <span class="glyphicon glyphicon glyphicon-refresh"></span>
        </div>

      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a id="min-btn"><span class="glyphicon glyphicon glyphicon-minus"></span></a></li>
        <li><a id="max-btn"><span class="glyphicon glyphicon glyphicon-resize-full"></span></a></li>
        <li><a id="close-btn"><span class="glyphicon glyphicon glyphicon-remove"></span></a></li>
      </ul>
    </div>
  </nav>
  <div class="mainBody">
    <div class="col-sm-4">
      <button type="button" class="btn btn-success btn-block" id="status">Status</button>
      <br>
      <div class="panel panel-default">
        <div class="panel-heading" id="botInfo">
        <span class="glyphicon glyphicon glyphicon-user"></span>
        &emsp;Bot info
      </div>
        <div class="panel-body workpanel" id="settingPanel">
          <input type="text" class="form-control" placeholder="Username" name="botname" id="botname">
          <br>
          <input type="text" id="botPic" class="form-control" placeholder="Image path">
          <br>
          <select class="form-control" id="botstatus">
            <option value="online">Online</option>
            <option value="idle">Idle</option>
            <option value="dnd">Do not disturb</option>
            <option value="invisible">Invisible</option>
          </select>
          <br>
          <input type="text" class="form-control" placeholder="Game playing" name="botgame" id="botgame">
          <br>
          <button type="button" class="btn btn-default btn-block" id="setSettings">Save changes</button>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon glyphicon-home"></span>
          &emsp;Guild data
          <span class="glyphicon glyphicon-chevron-up drp-button pull-right" data-droptarget="#gdataPanel" style="display:none;"></span>
        </div>
        <div class="panel-body workpanel" id="gdataPanel">
          <select id="gd-server" class="form-control">
              <option value="" selected disabled>Server</option>
          </select>
          <br>
          <select id="gd-channel" class="form-control">
              <option value="" selected disabled>Channel</option>
          </select>
          <br>
          <input type="text" class="form-control" placeholder="Nickname" id="botnick">
          <br>
          <div class="btn-group btn-group-justified">
            <button type="button" class="btn btn-default" id="start-typing">Start typing</button>
            <button type="button" class="btn btn-default" id="stop-typing">Stop typing</button>
          </div>
          <br>
          <button type="button" class="btn btn-default btn-block" id="gd-setSettings">Save changes</button>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon glyphicon-list-alt"></span>
          &emsp;Stats
          <span class="glyphicon glyphicon-chevron-up drp-button pull-right" data-droptarget="#statsPanel" style="display:none;"></span>
        </div>
        <div class="panel-body workpanel" id="statsPanel">
          <div class="input-group btn-block">
            <span class="input-group-addon tabled">Servers</span>
            <input type="text" class="form-control" placeholder="..." readonly id="server-count">
          </div>
          <br>
          <div class="input-group btn-block">
            <span class="input-group-addon tabled">Channels</span>
            <input type="text" class="form-control" placeholder="..." readonly id="channel-count">
          </div>
          <br>
          <div class="input-group btn-block">
            <span class="input-group-addon tabled">Users</span>
            <input type="text" class="form-control" placeholder="..." readonly id="user-count">
          </div>
          <br>
          <div class="input-group btn-block">
            <span class="input-group-addon tabled">Ping</span>
            <input type="text" class="form-control" placeholder="..." readonly id="client-ping">
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon glyphicon-cloud-upload"></span>
          &emsp;Invite bot to a server
          <span class="glyphicon glyphicon-chevron-up drp-button pull-right" data-droptarget="#invitePanel" style="display:none;"></span>
        </div>
        <div class="panel-body workpanel" id="invitePanel">
          <input type="text" class="form-control" placeholder="Bot id" name="botid" id="botid">
          <br>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Perms (optional)" name="perms" id="perms">
            <span class="input-group-addon pointer" id="redirPerms" data-balloon="Permission calculator" data-balloon-pos="right">
              <span class="glyphicon glyphicon glyphicon-link"></span>
            </span>
          </div>
          <br>
          <button type="button" class="btn btn-default btn-block" id="invite">Invite</button>
          <br>
          <button type="button" class="btn btn-default btn-block" id="inviteLink">Copy invite link</button>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon glyphicon-cog"></span>
          &emsp;Settings
          <span class="glyphicon glyphicon-chevron-up drp-button pull-right" data-droptarget="#settingsPanel" style="display:none;"></span>
        </div>
        <div class="panel-body workpanel" id="settingsPanel">
          <div class="input-group btn-block">
            <span class="input-group-addon tabled">Prefix</span>
            <input type="" class="form-control" id="commandPrefix" name="">
          </div>
          <br>
          <div class="input-group btn-block">
            <span class="input-group-addon tabled">Ping rate</span>
            <input type="" class="form-control" placeholder="(seconds)" id="pingRate" name="">
          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-8 noleft">
      <div class="clearfix">
          <span class="tokenContainer">
            <input type="text" class="form-control tokenInp pull-left" placeholder="Bot token" name="token" id="token">
          </span>
          <span class="tokenButtons">
            <button id="logout" class="btn btn-warning pull-right">Logout</button>
            <button id="login" class="btn btn-primary pull-right">Login</button>
          </span>
      </div>
      <br>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-envelope"></span>
          &emsp;Send a message
          <span class="glyphicon glyphicon-chevron-up drp-button pull-right" data-droptarget="#messagePanel" style="display:none;"></span>
        </div>
        <div class="panel-body workpanel" id="messagePanel">
          <select class="form-control" id="message-to">
            <option value="1">Channel message</option>
            <option value="2">Direct message</option>
          </select>
          <br>
          <div class="message-type" id="m-type1">
            <!--
            <input type="text" class="form-control" placeholder="Server name" name="server" id="server">
            -->
            <select id="server" class="form-control">
                <option value="" selected disabled>Server</option>
            </select>
            <br>
            <select id="channel" class="form-control">
                <option value="" selected disabled>Channel</option>
            </select>
            <!--
            <input type="text" class="form-control" placeholder="Channel name" name="channel" id="channel">-->
            <br>
          </div>
          <div class="message-type" id="m-type2">
            <!--
            <input type="text" class="form-control" placeholder="User id" name="dmid" id="dmid">-->
            <select id="dmid" class="form-control">
                <option value="" selected disabled>User</option>
            </select>
            <br>
          </div>
          <textarea class="form-control richArea" id="msg" placeholder="Message"></textarea>
          <br>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="formatBold" data-balloon="Bold" data-balloon-pos="up">
              <span class="glyphicon glyphicon-bold"></span>
            </button>
            <button type="button" class="btn btn-default" id="formatItalic" data-balloon="Italic" data-balloon-pos="up">
              <span class="glyphicon glyphicon-italic"></span>
            </button>
            <button type="button" class="btn btn-default" id="formatUnderline" data-balloon="Underlined" data-balloon-pos="up">
              <span class="glyphicon glyphicon-text-color"></span>
            </button>
            <button type="button" class="btn btn-default" id="formatStrike" data-balloon="Strikethrough" data-balloon-pos="up">
              <span class="glyphicon glyphicon-eur"></span>
            </button>
            <button type="button" class="btn btn-default" id="olBox" data-balloon="Code block" data-balloon-pos="up">
              <span class="glyphicon glyphicon-text-background"></span>
            </button>
            <button type="button" class="btn btn-default" id="formatBox" data-balloon="Multiline code block" data-balloon-pos="up">
              <span class="glyphicon glyphicon-unchecked"></span>
            </button>
            <button type="button" class="btn btn-default" id="mentionuser" data-balloon="Mention user" data-balloon-pos="up">
              <span class="atmention">@</span>
            </button>
          </div>
          <button class="btn btn-primary pull-right" id="sendmsg">Send!</button>
          <button class="btn btn-default pull-right rightpad" id="savepres" data-balloon="Save to preset" data-balloon-pos="up">
            <span class="glyphicon glyphicon-floppy-disk"></span>
          </button>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-book"></span>
          &emsp;Message presets
          <span class="glyphicon glyphicon-chevron-up drp-button pull-right" data-droptarget="#presetPanel" style="display:none;"></span>
          <!--<span class="label label-danger pull-right">New!</span>-->
        </div>
        <div class="panel-body workpanel" id="presetPanel">
          <div id="presetcontainer"></div>

          <div class="col-xs-8 rpad2">
            <select class="form-control" id="preset-tt">
              <option value="1">Channel</option>
              <option value="0">User</option>
            </select>
          </div>
          <div class="col-xs-4 nopadding">
            <button class="btn btn-block btn-default" id="addpreset">Add new preset</button>
          </div>
        </div>
      </div>


      <!--WIP-->

      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-headphones"></span>
          &emsp;Voice playback
          <span class="glyphicon glyphicon-chevron-up drp-button pull-right" data-droptarget="#djPanel" style="display:none;"></span>
          <!--<span class="label label-danger pull-right">New!</span>-->
        </div>
        <div class="panel-body workpanel" id="djPanel">
          <div class="col-xs-4 rpad2">
            <select id="v-server" class="form-control">
                <option value="" selected disabled>Server</option>
            </select>
          </div>
          <div class="col-xs-4 rpad2">
            <select id="v-channel" class="form-control">
                <option value="" selected disabled>Channel</option>
            </select>
          </div>
          <div class="col-xs-2 rpad2">
            <button class="btn btn-block btn-primary" id="v-join">Join</button>
          </div>
          <div class="col-xs-2 nopadding">
            <button class="btn btn-block btn-warning" id="v-leave">Leave</button>
          </div>
          <div class="col-xs-6 rpad2 paddingtop">
            <input type="text" class="form-control" id="v-file" placeholder="File location">
          </div>
          <div class="col-xs-2 rpad2 paddingtop">
            <button class="btn btn-block btn-primary" id="v-save">Save</button>
          </div>
          <div class="col-xs-2 rpad2 paddingtop">
            <button class="btn btn-block btn-success" id="v-play">Play</button>
          </div>
          <div class="col-xs-2 nopadding paddingtop">
            <button class="btn btn-block btn-danger" id="v-stop">Stop</button>
          </div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-bullhorn"></span>
          &emsp;Soundboard
          <span class="glyphicon glyphicon-chevron-up drp-button pull-right" data-droptarget="#soundboardPanel" style="display:none;"></span>
        </div>
        <div class="panel-body workpanel" id="soundboardPanel">
          <div id="sb-container"></div>
          <button type="button" class="btn btn-block" id="create-sound-sb">Create a sound</button>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">DM feed</div>
        <div class="panel-body" id="dmfeed">

        </div>
      </div>

      <div class="panel panel-default panel-console">
        <div class="panel-body" id="consoleoutput"></div>
      </div>

      <!--TEST AREA-->
      <!--
      <div class="panel panel-info">
        <div class="panel-heading">
          Preset name?
          <span class="glyphicon glyphicon glyphicon-remove pull-right"></span>
        </div>
        <div class="panel-body">Panel Content</div>
      </div>-->


    </div>
  </div>

  <!--PROMPTS"-->
  <div id="mentionprompt" style="display:none;" data-prompt="mentionid">
    <div class="well prompt">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="User ID" id="mentionid">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" id="addmention">Add</button>
        </span>
      </div>
      <span class="glyphicon glyphicon glyphicon-remove-sign dismissprompt" id="dismissmentionprompt"></span>
    </div>
    <div class="closebg" id="closementionbg"></div>
  </div>
  <div id="codeprompt" style="display:none;" data-prompt="codep">
    <div class="well prompt">
      <div class="input-group">
        <select class="form-control" id="codetype">
          <option value="" selected>Code type</option>
          <option value="apache" >Apache</option>
          <option value="bash" >Bash</option>
          <option value="coffee" >CoffeeScript</option>
          <option value="cpp" >C++</option>
          <option value="cs" >C#</option>
          <option value="css" >CSS</option>
          <option value="diff" >Diff</option>
          <option value="http" >HTTP</option>
          <option value="ini" >Ini</option>
          <option value="java" >Java</option>
          <option value="js" >JavaScript</option>
          <option value="json" >JSON</option>
          <option value="makefile" >Makefile</option>
          <option value="markdown" >Markdown</option>
          <option value="nginx" >Nginx</option>
          <option value="objc" >Objective-C</option>
          <option value="perl" >Perl</option>
          <option value="php" >PHP</option>
          <option value="python" >Python</option>
          <option value="ruby" >Ruby</option>
          <option value="shell" >Shell Session</option>
          <option value="sql" >SQL</option>
          <option value="html" >HTML, XML</option>
        </select>
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" id="addcodep">Add</button>
        </span>
      </div>
      <span class="glyphicon glyphicon glyphicon-remove-sign dismissprompt" id="dismisscodeprompt"></span>
    </div>
    <div class="closebg" id="closecodebg"></div>
  </div>
  <script src="text.js"></script>
  <script src="default.js"></script>
</body>
</html>
